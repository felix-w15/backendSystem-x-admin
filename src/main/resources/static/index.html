<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>宿舍管理系统</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
	<link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

</head>
<body>

    <div th:replace="public::top"></div>
    <!-- 顶部结束 -->
    <!-- 中部开始 -->
    <div class="wrapper">
        <!-- 左侧菜单开始 -->
        <div th:replace="public::mid"></div>
        <!-- 左侧菜单结束 -->
        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="content">
                <!-- 右侧内容框架，更改从这里开始 -->
<!--                <blockquote class="layui-elem-quote">-->
<!--                    注意：x-admin 1.1每个页面都可以独立设置一个背景主题，如果每个都设置会比较消耗本地的存储，如果想全部恢复，请重置。-->
<!--                </blockquote>-->
<!--                <blockquote class="layui-elem-quote">-->
<!--                    欢迎使用x-admin 后台模版！<span class="f-14">v1.0</span>官方交流群： 519492808-->
<!--                </blockquote>-->
                <fieldset class="layui-elem-field layui-field-title site-title">
                    <legend><a name="default">信息统计</a></legend>
                </fieldset>
                <table class="layui-table">
                    <thead>
                    <tr>
                        <th>宿舍楼</th>
                        <th>层数</th>
                        <th>房间/层</th>
                        <th>床/房间</th>
                        <th>总床位数</th>
                        <th>剩余床位数</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="dorm:${dormList}">
                        <td th:text="${dorm.dormId}" id="td_dormname">
                            <!--                            <u style="cursor:pointer" onclick="member_show('张三','member-show.html','10001','360','400')">-->
                            <!--                                小明-->
                            <!--                            </u>-->
                        </td>
                        <td th:text="${dorm.layers}">
                        </td>
                        <td th:text="${dorm.roomPerLayer}">
                        </td>
                        <td th:text="${dorm.bedPerRoom}">
                        </td>
                        <td th:text="${dorm.bedPerRoom*dorm.roomPerLayer*dorm.layers}">
                        </td>
                        <td th:text="${dorm.bedPerRoom*dorm.roomPerLayer*dorm.layers-dorm.usedRoom}">
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- 右侧内容框架，更改从这里结束 -->
            </div>
        </div>
        <!-- 右侧主体结束 -->
    </div>
    <!-- 中部结束 -->
    <!-- 底部开始 -->

    <!-- 底部结束 -->
    <!-- 背景切换开始 -->
    <div th:replace="public::foot"></div>
    <script th:inline="javascript">
        var msg = [[${msg}]];

        if(msg != null){
            alert(msg);
        }
    </script>
</body>
</html>
