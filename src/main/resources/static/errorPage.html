<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>宿舍管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>

    <script th:inline="javascript">
        var msg = [[${resultMsg}]];
        var ifSuccess = [[${result}]];
        alert(msg);
        if(ifSuccess === "1")
            window.location.href="/toLoginPage";
        else if(ifSuccess === "0")
            window.location.href="/pwdChangePage";
        else if(ifSuccess === "2")
            window.location.href="/memberList";
        else if(ifSuccess === "3")
            window.location.href="/memberAddPage";
        else if(ifSuccess === "4")
            window.location.href="/stuAddPage";
        else if(ifSuccess === "5")
            window.location.href="/dormAddPage";
        else if(ifSuccess === "6") {
            window.location.href = "/stuBedEditPage";
        }
    </script>
</head>
